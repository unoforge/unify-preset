<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/load.theme.js"></script>
</head>

<body class="bg-bg pt14">
    <div class="fixed bottom-0 wscreen inset-x-0">
        <div class="max-w6xl pr8 pb8 mxauto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="p3 bg-bg-light b b-neutral3 dark-b-neutral7 text-fg-text rd-full focus-scale-90 active-scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="hidden dark-flex i-carbon-light text-md"></span>
                <span aria-hidden="true" class="flex dark-hidden i-carbon-moon text-md"></span>
            </button>
        </div>
    </div>
    <section class="max-w3xl mxauto space-y-16 relative z20 pb20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Tooltip
            </h1>
            <div class="p6 flex flex-col gap16 rd-lg b b-border">
                <div class="flex items-center justify-center flex-wrap gap4 relative">
                    <button aria-label="tooltip with default placement" data-tooltip-trigger
                        data-tooltip-id="tooltip-test" class="btn btn-icon-md rounded-full btn-white ui-btn-white">
                        <span aria-hidden="true" class="flex i-carbon-chevron-down"></span>
                    </button>
                    <div data-fx-tooltip id="tooltip-test"
                        class="u-fx-popper invisible op0 fx-open-visible fx-open-op100 w48 px4 py1.5 text-center text-fg-subtext truncate bg-bg rd-lg shadow-lg dark-shadow-none shadow-gray2">
                        <p>
                            This is a tooltip
                        </p>
                    </div>

                    <button aria-label="tooltip with default placement" data-tooltip-trigger
                        data-tooltip-id="tooltip-test2" class="btn btn-icon-md rounded-full btn-white ui-btn-white">
                        <span aria-hidden="true" class="flex i-carbon-chevron-up"></span>
                    </button>
                    <div data-fx-tooltip id="tooltip-test2" data-placement="top"
                        class="u-fx-popper invisible op0 fx-open-visible fx-open-op100 w48 px4 py1.5 text-center text-fg-subtext truncate bg-bg rd-lg shadow-lg dark-shadow-none shadow-gray2">
                        <p>
                            This is a tooltip
                        </p>
                    </div>

                    <button aria-label="tooltip with default placement" data-tooltip-trigger
                        data-tooltip-id="tooltip-test3" class="btn btn-icon-md rounded-full btn-white ui-btn-white">
                        <span aria-hidden="true" class="flex i-carbon-chevron-left"></span>
                    </button>
                    <div data-fx-tooltip id="tooltip-test3" data-placement="left"
                        class="u-fx-popper invisible op0 fx-open-visible fx-open-op100 w48 px4 py1.5 text-center text-fg-subtext truncate bg-bg rd-lg shadow-lg dark-shadow-none shadow-gray2">
                        <p>
                            This is a tooltip
                        </p>
                    </div>

                    <button aria-label="tooltip with default placement" data-tooltip-trigger
                        data-tooltip-id="tooltip-test4" class="btn btn-icon-md rounded-full btn-white ui-btn-white">
                        <span aria-hidden="true" class="flex i-carbon-chevron-right"></span>
                    </button>
                    <div data-fx-tooltip id="tooltip-test4" data-placement="right"
                        class="u-fx-popper invisible op0 fx-open-visible fx-open-op100 w48 px4 py1.5 text-center text-fg-subtext truncate bg-bg rd-lg shadow-lg dark-shadow-none shadow-gray2">
                        <p>
                            This is a tooltip
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Tooltip : Trigger on click
            </h1>
            <div class="p6 flex justify-center gap16 rd-lg b b-border">
                <div class="flex items-center gap4 relative">
                    <button aria-label="tooltip with default placement" data-tooltip-trigger
                        data-tooltip-id="tooltip-test-click"
                        class="btn btn-icon-md rounded-full btn-white ui-btn-white">
                        <span aria-hidden="true" class="flex i-carbon-chevron-down"></span>
                    </button>
                    <div data-fx-tooltip data-trigger-strategy="click" id="tooltip-test-click"
                        class="u-fx-popper invisible op0 fx-open-visible fx-open-op100 w48 px4 py1.5 text-center text-fg-subtext truncate bg-bg rd-lg shadow-lg dark-shadow-none shadow-gray2">
                        <p>
                            This is a tooltip
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
