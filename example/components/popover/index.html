<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../../js/load.theme.js"></script>
</head>

<body class="bg-bg pt14">
    <div class="fixed bottom-0 wscreen inset-x-0">
        <div class="max-w6xl pr8 pb8 mxauto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="p3 bg-bg-light b b-neutral3 dark-b-neutral7 text-fg-text rd-full focus-scale-90 active-scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="hidden dark-flex i-carbon-light text-md"></span>
                <span aria-hidden="true" class="flex dark-hidden i-carbon-moon text-md"></span>
            </button>
        </div>
    </div>
    <section class="max-w3xl mxauto space-y-16 relative z20 pb20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Default PopOver
            </h1>
            <div class="p6 flex items-center justify-center gap4 gap-y3 rd-lg b b-border h96">
                <button data-popover-trigger data-popover-id="popover-example" aria-controls="popper"
                    class="btn btn-md rd-md btn-white ui-btn-white text-fg-subtitle">
                    Show Content
                </button>
                <div aria-labelledby="popper" data-popover id="popover-example" aria-hidden="true"
                    class="u-fx-popper invisible op0 fx-open-visible fx-open-op100 w60 p4 bg-bg-light rd-md">
                    <div class="flex h40 rd bg-bg-high">

                    </div>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                With Content
            </h1>
            <div class="p6 flex items-center justify-center gap4 gap-y3 rd-lg b b-border h96">
                <button data-popover-trigger data-popover-id="popover-example2" aria-controls="popper"
                    class="flex items-center gap-x2 p2 rd-lg btn-white ui-btn-white text-fg-subtitle">
                    <img src="/defaultavatar.webp" alt="avatar" width="640" height="427"
                        class="size-9 rd-full object-cover">
                    <div class="flex items-start flex-col">
                        <h4 class="font-semibold text-fg-title">Johnkat MJ</h4>
                        <span class="text-sm  text-fg-subtext">FrontEnd Designer</span>
                    </div>
                </button>
                <div aria-labelledby="popper" data-popover id="popover-example2" aria-hidden="true"
                    class="u-fx-popper w60 p5 bg-bg-light rd-md invisible op0 fx-open-op100 fx-open-visible space-y-2 shadow shadowgray2/30 dark-shadow-transparent flex flex-col items-center text-center">
                    <img src="/defaultavatar.webp" alt="avatar" class="size-16 object-cover rd-full">
                    <div class="space-y-0.5">
                        <h4 class="text-fg-title font-semibold">John Doe</h4>
                        <p class="text-fg-text text-sm">12k followers</p>
                    </div>
                    <button
                        class="rd-full btn btn-md btn-solid btn-solid-primary text-white">
                        Follow
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
