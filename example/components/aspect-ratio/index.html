<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/load.theme.js"></script>
</head>

<body class="bg-bg pt14">
    <div class="fixed bottom-0 wscreen inset-x-0">
        <div class="max-w6xl pr8 pb8 mxauto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="p3 bg-bg-surface b b-neutral3 dark-b-neutral7 text-fg-text rd-full focus-scale-90 active-scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="hidden dark-flex i-carbon-light text-md"></span>
                <span aria-hidden="true" class="flex dark-hidden i-carbon-moon text-md"></span>
            </button>
        </div>
    </div>
    <section class="max-w3xl mxauto space-y-16 relative z20 pb20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Video/TV
            </h1>
            <div class="p6 flex items-center justify-center hmax rd-lg b b-border">
                <div class="w4/5 aspect-video">
                    <img src="/images/img2.webp" class="size-full object-cover rd-lg" width="2400" alt="Image by Johnnathan Tshibangu">
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Square
            </h1>
            <div class="p6 flex items-center justify-center hmax rd-lg b b-border">
                <div class="w3/5 aspect-square">
                    <img src="/images/img2.webp" class="size-full object-cover rd-lg" width="2400" alt="Image by Johnnathan Tshibangu">
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                35mm film
            </h1>
            <div class="p6 flex items-center justify-center hmax rd-lg b b-border">
                <div class="w4/5 aspect-35mm-film">
                    <img src="/images/img2.webp" class="size-full object-cover rd-lg" width="2400" alt="Image by Johnnathan Tshibangu">
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Standard TV/Monitor
            </h1>
            <div class="p6 flex items-center justify-center hmax rd-lg b b-border">
                <div class="w3/5 aspect-standard-tv">
                    <img src="/images/img2.webp" class="size-full object-cover rd-lg" width="2400" alt="Image by Johnnathan Tshibangu">
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Ultrawide monitor
            </h1>
            <div class="p6 flex items-center justify-center hmax rd-lg b b-border">
                <div class="w4/5 aspect-ultrawide">
                    <img src="/images/img2.webp" class="size-full object-cover rd-lg" width="2400" alt="Image by Johnnathan Tshibangu">
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
