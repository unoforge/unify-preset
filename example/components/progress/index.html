<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/js/load.theme.js"></script>
</head>

<body class="bg-bg pt14">
  <div class="fixed bottom-0 wscreen inset-x-0">
    <div class="max-w6xl pr8 pb8 mxauto flex justify-end">
      <button data-switch-theme aria-label="toggle app theme"
        class="p3 bg-bg-light b b-neutral3 dark-b-neutral7 text-fg-text rd-full focus-scale-90 active-scale-95 duration-200 ease-linear">
        <span aria-hidden="true" class="hidden dark-flex i-carbon-light text-md"></span>
        <span aria-hidden="true" class="flex dark-hidden i-carbon-moon text-md"></span>
      </button>
    </div>
  </div>
  <section class="max-w3xl mxauto space-y-16 relative z20 pb20">
    <div class="space-y-6">
      <h1 class="text-xl font-semibold text-fg-title">
        Progressbar
      </h1>
      <div class="p6 flex flex-col gap8 rd-lg b b-border">
        <div class="wfull flex flex-col gap8 relative">
          <progress max="9" value="4"
            class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-primary"></progress>
          <progress max="100" value="60"
            class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-secondary"></progress>
          <progress max="40" value="20"
            class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-red6"></progress>
          <progress max="14" value="14"
            class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-emerald6"></progress>
        </div>
      </div>
      <div class="space-y-6">
        <h1 class="text-xl font-semibold text-fg-title">
          Progress indicator
        </h1>
        <div class="p6 flex flex-col gap8 rd-lg b b-border">
          <div class="">
            <div class="flex justify-end" style="width: 40%">
              <span class="text-sm text-fg-text">40%</span>
            </div>
            <progress max="10" value="4"
              class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-primary"></progress>
          </div>
          <div class="relative hmax">
            <div class="flex justify-end absolute top-0 left-0 h6 items-center z-5" style="width: 40%">
              <span class="text-sm text-white">40%</span>
            </div>
            <progress max="10" value="4"
              class="ui-progress-bar ui-progress-bar-2xl ui-progress-bar-rounded-md bg-bg-high text-primary"></progress>
          </div>
        </div>
      </div>
      <div class="space-y-6">
        <h1 class="text-xl font-semibold text-fg-title">
          Progress Size
        </h1>
        <div class="p6 flex flex-col gap8 rd-lg b b-border">
          <progress max="9" value="4"
            class="ui-progress-bar ui-progress-bar-xs ui-progress-bar-rounded-md bg-bg-high text-primary rounded-md"></progress>
          <progress max="9" value="4"
            class="ui-progress-bar ui-progress-bar-sm ui-progress-bar-rounded-md bg-bg-high text-primary rounded-md"></progress>
          <progress max="9" value="4"
            class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-primary rounded-md"></progress>
          <progress max="9" value="4"
            class="ui-progress-bar ui-progress-bar-lg ui-progress-bar-rounded-md bg-bg-high text-primary"></progress>
          <progress max="9" value="4"
            class="ui-progress-bar ui-progress-bar-xl ui-progress-bar-rounded-md bg-bg-high text-primary"></progress>
          <progress max="9" value="4"
            class="ui-progress-bar ui-progress-bar-2xl ui-progress-bar-rounded-md bg-bg-high text-primary"></progress>
        </div>
      </div>
      <div class="space-y-6">
        <h1 class="text-xl font-semibold text-fg-title">
          Progress with Label/Message
        </h1>
        <div class="p6 flex flex-col gap8 rd-lg b b-border">
          <div class="flex flex-col wfull">
            <progress max="10" value="4"
              class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-primary rounded-md"></progress>
            <div class="flex justify-end text-right">
              <span class="text-orange6 text-sm">Installing ...</span>
            </div>
          </div>
          <div class="flex items-center gap-x6">
            <progress max="10" value="6"
              class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-primary rounded-md"></progress>
            <div class="text-sm text-fg-text">60%</div>
          </div>
          <div class="flex items-center gap-x6">
            <progress max="10" value="3"
              class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-primary flex-1 w-auto flex rounded-md"></progress>
            <div class="text-sm text-white bg-red6 rd-full size-5 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w3.5 h3.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </div>
          </div>
          <div class="flex items-center gap-x6 wfull">
            <progress max="10" value="10"
              class="ui-progress-bar ui-progress-bar-md ui-progress-bar-rounded-md bg-bg-high text-primary rounded-md"></progress>
            <div class="text-sm text-white bg-green6 rd-full size-5 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w3.5 h3.5">
                <path fill-rule="evenodd"
                  d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
