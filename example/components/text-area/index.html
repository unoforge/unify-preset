<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body class="bg-bg pt14">
    <div class="fixed bottom-0 wscreen inset-x-0">
        <div class="max-w6xl pr8 pb8 mxauto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="p3 bg-bg-light b b-neutral3 dark-b-neutral7 text-fg-text rd-full focus-scale-90 active-scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="hidden dark-flex i-carbon-light text-md"></span>
                <span aria-hidden="true" class="flex dark-hidden i-carbon-moon text-md"></span>
            </button>
        </div>
    </div>

    <section class="max-w3xl mxauto space-y-16 relative z20 pb20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Default TextArea
            </h1>
            <div class="p6 flex flex-wrap gap3 rd-lg b b-border">
                <textarea placeholder="Your email here" class="form-input b b-border bg-bg form-input-md rd-lg text-fg"></textarea>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                NoResize TextArea
            </h1>
            <div class="p6 flex flex-wrap gap3 rd-lg b b-border">
                <textarea placeholder="Your email here" class="form-input b b-border bg-bg form-input-md rd-lg text-fg resize-none"></textarea>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                AutoResize
            </h1>
            <div class="p6 flex flex-wrap gap3 rd-lg b b-border">
                <textarea placeholder="Your email here" data-autoresizable class="form-input b b-border bg-bg form-input-md rd-lg text-fg"></textarea>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                With Label
            </h1>
            <div class="p6 flex flex-col gap3 rd-lg b b-border">
                <div class="flex flex-col space-y-2">
                    <label for="message" class="text-sm text-gray6 dark-text-gray4">Your Message</label>
                    <textarea id="message" name="message" placeholder="Tell us your ...." class="form-input b b-border bg-bg form-input-md rd-lg text-fg">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-fg-title">
                Disabled
            </h1>
            <div class="p6 flex flex-wrap gap3 rd-lg b b-border">
                <textarea disabled placeholder="disabled input" class="form-input b b-border bg-bg form-input-md rd-lg text-fg"></textarea>
            </div>
        </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
